<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Clock</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #clockContainer {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    #clockImg {
      display: block;
      max-width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    #overlayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: 2em;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1em;
      border-radius: 4px;
      display: block;  /* Initially visible while loading */
    }
    /* Updated review button; larger dimensions and initially hidden */
    #reviewBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #007bff;
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: none; /* Initially hidden until refreshed */
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="clockContainer">
    <img id="clockImg" src="/api/clock_image" alt="Clock Image" 
         onload="hideOverlay()" 
         onerror="hideOverlay()" />
    <div id="overlayText">HELEN/O/CLOCK</div>
    <!-- Updated circular review button with "Review" text -->
    <a id="reviewBtn" href="/review">Review</a>
  </div>
  <script>
    function refreshClock() {
      const img = document.getElementById('clockImg');
      const overlay = document.getElementById('overlayText');
      overlay.style.display = 'block'; // Show overlay while refreshing
      img.src = '/api/clock_image?' + new Date().getTime();
      // Hide review button during refresh
      document.getElementById('reviewBtn').style.display = 'none';
    }

    function hideOverlay() {
      const overlay = document.getElementById('overlayText');
      overlay.style.display = 'none'; // Hide overlay when image has loaded
      // Show the review button now that the clock is refreshed
      document.getElementById('reviewBtn').style.display = 'flex';
    }

    // Automatically refresh the clock every 5 minutes
    setInterval(refreshClock, 300000);
  </script>
</body>
</html>
